    function loadSeason(season, button) {
      // Update active season button
      document.querySelectorAll('.season-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-primary', 'bg-opacity-20', 'border-primary');
        btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
      });
      
      if (button) {
        button.classList.add('active', 'bg-primary', 'bg-opacity-20', 'border-primary');
        button.classList.remove('bg-gray-700', 'hover:bg-gray-600');
      }
      
      // Load episodes
      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';

      episodes[season].forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card bg-light rounded-xl overflow-hidden shadow-lg relative';
        card.innerHTML = `
          <div class="relative">
            <img src="${ep.image}" alt="${ep.title}" class="w-full h-56 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center play-icon">
              <div class="bg-primary bg-opacity-90 rounded-full p-4 cursor-pointer transform hover:scale-110 transition">
                <i class="fas fa-play text-xl"></i>
              </div>
            </div>
            <div class="absolute top-3 right-3 bg-black bg-opacity-70 px-2 py-1 rounded text-sm">
              ${ep.duration}
            </div>
          </div>
          <div class="p-5">
            <div class="text-primary font-semibold mb-1">Episode ${ep.episode}</div>
            <h3 class="text-xl font-bold mb-2">${ep.title}</h3>
            <p class="text-gray-300 text-sm mb-4 line-clamp-2">${ep.description}</p>
            <a href="player.html?video=${encodeURIComponent(ep.video)}&title=${encodeURIComponent(ep.title)}" 
              class="w-full bg-primary hover:bg-purple-800 text-center px-4 py-3 rounded-lg font-medium block">
              Watch Now
            </a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Load first season by default
    window.onload = function() {
      loadSeason('season1');
    };
